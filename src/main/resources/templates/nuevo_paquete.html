<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Crear Nuevo Paquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

    <div th:replace="~{complementos/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="card shadow rounded-4">
            <div class="card-body">
                <h2 class="mb-4 text-center">Crear Nuevo Paquete</h2>

                <form th:action="@{/jefe-ventas/paquetes/nuevo}" th:object="${paquete}" method="post" class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Pasajeros</label>
                        <input type="number" th:field="*{passangers}" class="form-control" min="1" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Destino</label>
                        <input type="text" th:field="*{destination}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Lugar de Salida</label>
                        <input type="text" th:field="*{departure_place}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Fecha de Inicio</label>
                        <input type="date" th:field="*{start_date}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Fecha de Fin</label>
                        <input type="date" th:field="*{end_date}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Método de Transporte</label>
                        <input type="text" th:field="*{transport}" class="form-control" required/>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Descripción</label>
                        <input type="text" th:field="*{description}" class="form-control" required/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" min="0" required/>
                    </div>

                    <div class="col-12 d-flex justify-content-between mt-4">
                        <a th:href="@{/jefe-ventas/paquetes/buscar}" class="btn btn-secondary">Volver a lista</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
