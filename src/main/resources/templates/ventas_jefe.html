<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>ViajaFÃ¡cil - Ventas Jefe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

    <div th:replace="~{complementos/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2>Ventas - Jefe de Ventas</h2>

        <form method="get" th:action="@{/jefe-ventas/ventas}" class="mb-3 d-flex gap-2 align-items-center">
            <label for="idUsuario" class="me-2">Buscar por ID de Usuario:</label>
            <input type="number" id="idUsuario" name="idUsuario" class="form-control w-25" th:value="${idUsuario}" />
            <button type="submit" class="btn btn-primary">Buscar</button>
            <a href="/jefe-ventas/ventas" class="btn btn-secondary">Mostrar todas</a>
        </form>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>ID Usuario</th>
                    <th>Nombre Usuario</th>
                    <th>Pago ID</th>
                    <th>Total Items</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.id}">ID Venta</td>
                    <td th:text="${venta.user.id}">ID Usuario</td>
                    <td th:text="${venta.user.email}">Email Usuario</td>
                    <td th:text="${venta.pago.id}">Pago ID</td>
                    <td th:text="${#lists.size(venta.listVentaItems)}">0</td>
                    <td>
                        <ul>
                            <li th:each="item : ${venta.listVentaItems}">
                                <span th:text="'Destino: ' + ${item.destination} + ', Pasajeros: ' + ${item.passangers} + ', Precio: $' + ${item.price}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(ventas)}">
                    <td colspan="6" class="text-center">No hay ventas para mostrar</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
