<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="'Detalles de ' + ${paquete.destination}">Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

	<div th:replace="~{complementos/navbar :: navbar}"></div>

    <a href="/inicio" class="btn btn-link mb-3">&larr; Volver al inicio</a>

    <div class="card shadow">
        <img th:src="@{'https://placehold.co/600x400'}" class="card-img-top" alt="Imagen del destino">

        <div class="card-body">
            <h2 class="card-title text-primary" th:text="${paquete.destination}">Destino</h2>
            <p><strong>Descripci√≥n:</strong> <span th:text="${paquete.description}"></span></p>
            <p><strong>Fechas:</strong> 
                <span th:text="${paquete.start_date}"></span> - 
                <span th:text="${paquete.end_date}"></span>
            </p>
			<p><strong>Fecha de Salida:</strong> <span th:text="${paquete.departure_place}"></span></p>
            <p><strong>Metodo de Transporte:</strong> <span th:text="${paquete.transport}"></span></p>
            <p><strong>Pasajeros:</strong> <span th:text="${paquete.passangers}"></span></p>
            <p><strong>Precio:</strong> $<span th:text="${paquete.price}"></span></p>
			
			<td>
			    <form th:action="@{/carrito/agregar}" method="post" style="margin:0;">
			        <input type="hidden" name="idTourPackage" th:value="${paquete.id}" />
			        <button type="submit" class="btn btn-sm btn-primary">Agregar al carrito</button>
			    </form>
			</td>
        </div>
    </div>
</body>
</html>
