<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>ViajaFÃ¡cil - Mis Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

    <div th:replace="~{complementos/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2>Mis Compras</h2>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID Compra</th>
                    <th>Pago ID</th>
                    <th>Detalle</th>
                    <th>Total Items</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.id}">ID Venta</td>
                    <td th:text="${venta.pago.id}">Pago ID</td>
                    <td>
                        <ul>
                            <li th:each="item : ${venta.listVentaItems}">
                                <span th:text="'Destino: ' + ${item.destination} + ', Pasajeros: ' + ${item.passangers} + ', Precio: $' + ${item.price}"></span>
                            </li>
                        </ul>
                    </td>
                    <td th:text="${#lists.size(venta.listVentaItems)}">0</td>
                </tr>
                <tr th:if="${#lists.isEmpty(ventas)}">
                    <td colspan="4" class="text-center">No hay ventas para mostrar</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
