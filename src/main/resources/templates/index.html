<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Inicio - ViajaFácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
	    <a class="navbar-brand" href="/inicio">ViajaFácil</a>
	
	    <ul class="navbar-nav me-auto">
	        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
	            <a class="nav-link" href="/jefe-ventas">Panel Ventas</a>
	        </li>
	    </ul>
	
	    <ul class="navbar-nav ms-auto">
	        <li class="nav-item" sec:authorize="!isAuthenticated()">
	            <a class="nav-link" href="/login">Iniciar Sesión</a>
	        </li>
			
	        <li class="nav-item" sec:authorize="!isAuthenticated()">
	            <a class="nav-link" href="/register">Registrarse</a>
	        </li>
	
			<li class="nav-item" sec:authorize="isAuthenticated()">
			    <a class="nav-link btn btn-primary text-black ms-2" href="/carrito/mostrar">Carrito</a>
			</li>
			
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	            <span class="navbar-text me-2">Hola, <span sec:authentication="name"></span></span>
	        </li>
	
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	            <form th:action="@{/logout}" method="post" class="d-inline">
	                <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
	            </form>
	        </li>
	    </ul>
	</nav>

    <h1>Bienvenido a ViajaFácil</h1>
    <p>Tu agencia de viajes online de confianza.</p>

    <h2 class="mt-5 mb-4">Paquetes disponibles</h2>
	
	<form method="get" th:action="@{/inicio}" class="mb-3">
		<input type="number" name="id" placeholder="Buscar por ID" class="form-control mb-2" th:value="${param.id}" />
	    <button type="submit" class="btn btn-primary me-2">Buscar</button>
	    <a href="/inicio" class="btn btn-secondary me-2">Mostrar todos</a>
	</form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped" id="tablaPaquetes">
        <thead>
            <tr>
                <th>ID</th>
                <th>Destino</th>
                <th>Precio</th>
                <th>Cantidad de pasajeros</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="paquete : ${paquetes}">
                <td th:text="${paquete.id}">ID</td>
                <td th:text="${paquete.destination}">Destino</td>
                <td th:text="${paquete.price}">Precio</td>
                <td th:text="${paquete.passangers}">Pasajeros</td>
				<td>
				    <form th:action="@{/carrito/agregar}" method="post" style="margin:0;">
				        <input type="hidden" name="idTourPackage" th:value="${paquete.id}" />
				        <button type="submit" class="btn btn-sm btn-primary">Agregar al carrito</button>
				    </form>
				</td>
            </tr>
            <tr th:if="${#lists.isEmpty(paquetes)}">
                <td colspan="4" class="text-center">No hay paquetes para mostrar</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
