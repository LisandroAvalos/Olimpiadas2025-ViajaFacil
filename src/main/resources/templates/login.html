<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
    <title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

	<div th:replace="complementos/navbar :: navbar"></div>

	<div class="container d-flex justify-content-center align-items-center pt-5">
		<div class="card p-4 shadow-sm mt-5" style="min-width: 350px; max-width: 400px; width: 100%;">
			<h2 class="mb-4 text-center">Iniciar Sesión</h2>
			
			<form th:action="@{/login}" method="post">
			    <div class="mb-3">
			        <label>Email:</label>
			        <input type="email" name="username" class="form-control" required />
			    </div>
			
			    <div class="mb-3">
			        <label>Contraseña:</label>
			        <input type="password" name="password" class="form-control" required />
			    </div>
			
			    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
			</form>
			
			<div th:if="${param.error}" class="mt-3 text-danger text-center">
			    Email o contraseña incorrectos.
			</div>
			
			<div th:if="${param.logout}" class="mt-3 text-success text-center">
			    Has cerrado sesión con éxito.
			</div>
		</div>
	</div>

</body>
</html>
