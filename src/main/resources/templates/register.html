<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
    <title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

	<div th:replace="complementos/navbar :: navbar"></div>

	<div class="container d-flex justify-content-center align-items-center pt-5">
		<div class="card p-4 shadow-sm mt-5" style="min-width: 350px; max-width: 400px; width: 100%;">
			<h2 class="mb-4 text-center">Formulario de Registro</h2>
			
			<form th:action="@{/register/save}" th:object="${user}" method="post">
				<div class="mb-3">
				    <label class="form-label">Nombre:</label>
				    <input type="text" th:field="*{firstName}" class="form-control" required />
				</div>

				<div class="mb-3">
				    <label class="form-label">Apellido:</label>
				    <input type="text" th:field="*{lastName}" class="form-control" required />
				</div>

				<div class="mb-3">
				    <label class="form-label">Email:</label>
				    <input type="email" th:field="*{email}" class="form-control" required />
				    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
				</div>

				<div class="mb-3">
				    <label class="form-label">Contraseña:</label>
				    <input type="password" th:field="*{password}" class="form-control" required />
				</div>
			
			    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
			</form>
			
			<div th:if="${param.success}" class="mt-3 text-success text-center">
			    ¡Usuario registrado con éxito!
			</div>
		</div>
	</div>

</body>
</html>
