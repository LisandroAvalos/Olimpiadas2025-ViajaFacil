<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Realizar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">

    <div th:replace="~{complementos/navbar :: navbar}"></div>

    <h1>Realizar Pago</h1>

    <div th:if="${param.success}" class="alert alert-success">
        Pago Procesado Correctamente!
    </div>

    <form th:action="@{/nuevo-pago}" th:object="${pago}" method="post" class="mt-3">

        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" th:field="*{name}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="dni" class="form-label">Documento</label>
            <input type="text" th:field="*{dni}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
        </div>

        <div class="mb-3">
            <label for="cardNumber" class="form-label">Numero de Tarjeta</label>
            <input type="text" th:field="*{cardNumber}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}"></div>
        </div>

        <div class="mb-3">
            <label for="expirationDate" class="form-label">Fecha de Vencimiento</label>
            <input type="text" th:field="*{expirationDate}" class="form-control" placeholder="MM/YY" required />
            <div class="text-danger" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></div>
        </div>

        <div class="mb-3">
            <label for="codeSec" class="form-label">CVV</label>
            <input type="text" th:field="*{codeSec}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('codeSec')}" th:errors="*{codeSec}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Pagar</button>
    </form>

    <a th:href="@{/carrito/mostrar}" class="btn btn-link mt-3">Volver al carrito</a>

</body>
</html>
