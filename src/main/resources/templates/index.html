<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inicio - ViajaFácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
	    <a class="navbar-brand" href="/inicio">ViajaFácil</a>
	
	    <ul class="navbar-nav me-auto">
	        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
	            <a class="nav-link" href="/jefe-ventas">Panel Ventas</a>
	        </li>
	    </ul>
	
	    <ul class="navbar-nav ms-auto">
	        <li class="nav-item" sec:authorize="!isAuthenticated()">
	            <a class="nav-link" href="/login">Iniciar Sesión</a>
	        </li>
	        <li class="nav-item" sec:authorize="!isAuthenticated()">
	            <a class="nav-link" href="/register">Registrarse</a>
	        </li>
	
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	            <span class="navbar-text me-2">Hola, <span sec:authentication="name"></span></span>
	        </li>
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	            <form th:action="@{/logout}" method="post" class="d-inline">
	                <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
	            </form>
	        </li>
	    </ul>
	</nav>
	
	<h1>Bienvenido a ViajaFácil</h1>
	<p>Tu agencia de viajes online de confianza.</p>

	<h2 class="mt-5 mb-4">Paquetes disponibles</h2>
	<div class="row">
	    <div class="col-md-4 mb-4" th:each="paquete : ${paquetes}">
	        <div class="card h-100 shadow rounded">
	            <!-- Imagen de ejemplo -->
	            <img th:src="@{'https://placehold.co/600x400'}" class="card-img-top" alt="Imagen del paquete">

	            <div class="card-body">
	                <h5 class="card-title text-primary fw-bold" th:text="${paquete.destination}">Destino</h5>

	                <p class="card-text mb-1">
	                    <strong>Descripción:</strong> <span th:text="${paquete.description}"></span>
	                </p>
	                <p class="card-text mb-1">
	                    <strong>Fechas:</strong> 
	                    <span th:text="${paquete.start_date}"></span> - 
	                    <span th:text="${paquete.end_date}"></span>
	                </p>
	                <p class="card-text mb-1">
	                    <strong>Transporte:</strong> <span th:text="${paquete.transport}"></span>
	                </p>
	                <p class="card-text mb-1">
	                    <strong>Pasajeros:</strong> <span th:text="${paquete.passengers}"></span>
	                </p>
	                <p class="card-text mb-2">
	                    <strong>Precio:</strong> $<span th:text="${paquete.price}"></span>
	                </p>

	                <a th:href="@{'/paquete/' + ${paquete.id}}" class="btn btn-outline-primary w-100">Ver detalles</a>
	            </div>
	        </div>
	    </div>
</body>
</html>
