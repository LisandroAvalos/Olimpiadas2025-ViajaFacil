<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Complementos</title>
</head>
<body>

	<div th:fragment="navbar">
	    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg px-3 py-3">
	        <!-- Logo + Nombre -->
	        <a class="navbar-brand d-flex align-items-center fs-5 fw-bold text-primary" href="/inicio">
	            <img th:src="@{/images/logo.jpeg}"
	                 alt="Logo"
	                 width="64" height="64"
	                 class="me-2 shadow-sm rounded-circle">
	            ViajaFácil
	        </a>

	        <!-- Botón para responsive -->
	        <button class="navbar-toggler" type="button"
	                data-bs-toggle="collapse"
	                data-bs-target="#navbarContenido"
	                aria-controls="navbarContenido"
	                aria-expanded="false"
	                aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>

	        <!-- Contenido colapsable -->
	        <div class="collapse navbar-collapse" id="navbarContenido">
	            <!-- Ítems a la izquierda -->
	            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6">
	                <li class="nav-item">
	                    <a class="nav-link" href="/inicio">Inicio</a>
	                </li>
	                <li class="nav-item" sec:authorize="hasRole('USER')">
	                    <a class="nav-link" href="/productos">Lista de productos</a>
	                </li>
	                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
	                    <a class="nav-link" href="/jefe-ventas/paquetes/buscar">Panel Ventas</a>
	                </li>
	                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
	                    <a class="nav-link" href="/jefe-ventas/ventas">Ventas</a>
	                </li>
	                <li class="nav-item" sec:authorize="hasRole('USER')">
	                    <a class="nav-link" href="/compras">Mis compras</a>
	                </li>
	            </ul>

	            <!-- Ítems a la derecha -->
	            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-6">
	                <li class="nav-item" sec:authorize="isAuthenticated()">
	                    <a class="nav-link" href="/carrito/mostrar">Carrito</a>
	                </li>
	                <li class="nav-item" sec:authorize="!isAuthenticated()">
	                    <a class="nav-link" href="/login">Iniciar Sesión</a>
	                </li>
	                <li class="nav-item" sec:authorize="!isAuthenticated()">
	                    <a class="nav-link" href="/register">Registrarse</a>
	                </li>
	                <li class="nav-item d-flex align-items-center px-2" sec:authorize="isAuthenticated()">
	                    Hola, <span sec:authentication="name" class="ms-1 fw-bold text-primary"></span>
	                </li>
	                <li class="nav-item" sec:authorize="isAuthenticated()">
	                    <form th:action="@{/logout}" method="post" class="d-inline">
	                        <button type="submit" class="btn btn-outline-danger btn-sm ms-2">Cerrar sesión</button>
	                    </form>
	                </li>
	            </ul>
	        </div>
	    </nav>
	</div>

</body>
</html>
