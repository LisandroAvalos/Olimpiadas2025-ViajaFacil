<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
    <title>Editar Paquete</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">

	<div th:replace="complementos/navbar :: navbar"></div>

    <h1>Editar Paquete</h1>

	<form th:action="@{'/jefe-ventas/paquetes/editar/' + ${paquete.id}}" th:object="${paquete}" method="post">
	    
	    <input type="hidden" name="_method" value="put" />

		<label>Pasajeros:</label>
		<input type="number" th:field="*{passangers}" min="1" required/><br/>
		
        <label>Destino:</label>
        <input type="text" th:field="*{destination}" required/><br/>

		<label>Lugar de Salida:</label>
		<input type="text" th:field="*{departure_place}" required/><br/>
		
		<label>Fecha de Inicio:</label>
		<input type="text" th:field="*{start_date}" required/><br/>
		
		<label>Fecha de Fin:</label>
		<input type="text" th:field="*{end_date}" required/><br/>
		
		<label>Metodo de Transporte:</label>
		<input type="text" th:field="*{transport}" required/><br/>
		
		<label>Descripcion:</label>
		<input type="text" th:field="*{description}" required/><br/>
		
        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{price}" min="0" required/><br/>
	
		
        <button type="submit">Actualizar</button>
    </form>

    <a th:href="@{/jefe-ventas/paquetes/buscar}">Volver a lista</a>
</body>
</html>
