<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Carrito de Paquetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
	    <a class="navbar-brand" href="/inicio">ViajaFácil</a>

	    <ul class="navbar-nav me-auto">
	        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
	            <a class="nav-link" href="/jefe-ventas">Panel Ventas</a>
	        </li>
	    </ul>

	    <ul class="navbar-nav ms-auto">
	        <li class="nav-item" sec:authorize="!isAuthenticated()">
	            <a class="nav-link" href="/login">Iniciar Sesión</a>
	        </li>
			
	        <li class="nav-item" sec:authorize="!isAuthenticated()">
	            <a class="nav-link" href="/register">Registrarse</a>
	        </li>

			<li class="nav-item" sec:authorize="isAuthenticated()">
			    <a class="nav-link btn btn-primary text-black ms-2" href="/carrito/mostrar">Carrito</a>
			</li>
			
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	            <span class="navbar-text me-2">Hola, <span sec:authentication="name"></span></span>
	        </li>

	        <li class="nav-item" sec:authorize="isAuthenticated()">
	            <form th:action="@{/logout}" method="post" class="d-inline">
	                <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
	            </form>
	        </li>
	    </ul>
	</nav>

	<div class="container mt-4">
	    <h2>Listado de Paquetes en el Carrito</h2>
		
		<table class="table table-striped mt-3">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Destino</th>
	                <th>Precio</th>
	                <th>Cantidad de pasajeros</th>
					<th>Eliminar</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="cartItem : ${cartItems}">
	                <td th:text="${cartItem.cartItemId}">ID</td>
	                <td th:text="${cartItem.destination}">Destino</td>
	                <td th:text="${cartItem.price}">Precio</td>
	                <td th:text="${cartItem.passangers}">Pasajeros</td>
					<td>
						<form th:action="@{'/carrito/item/eliminar/' + ${cartItem.cartItemId}}" method="post" onsubmit="return confirm('¿Eliminar este paquete del carrito?')">
						    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
						</form>
					</td>

	            </tr>
	            <tr th:if="${#lists.isEmpty(cartItems)}">
	                <td colspan="4" class="text-center">No hay paquetes en el carrito</td>
	            </tr>
	        </tbody>
	    </table>

	    <div class="d-flex justify-content-end align-items-center mt-3">
			<form th:action="@{/carrito/limpiar}" method="post">
			    <button type="submit" class="btn btn-success">Limpiar carrito</button>
			</form>
	        <div class="me-3 fs-5">
	            Total: 
	            <!--<span th:text="${#numbers.formatDecimal(paquetes.stream().mapToDouble(p -> p.price * p.passangers).sum(), 1, 'POINT', 2, 'NONE')}">0.00</span> -->
	        </div>
	        <form th:action="@{/carrito/comprar}" method="post">
	            <button type="submit" class="btn btn-success">Comprar</button>
	        </form>
	    </div>
	</div>

</body>
</html>
