<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8" />
    <title>Editar Paquete</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
	    <a class="navbar-brand" href="/inicio">ViajaFácil</a>

	    <ul class="navbar-nav me-auto">
	        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
	            <a class="nav-link" href="/jefe-ventas">Panel Ventas</a>
	        </li>
	    </ul>

	    <ul class="navbar-nav ms-auto">
	        <li class="nav-item" sec:authorize="!isAuthenticated()">
	            <a class="nav-link" href="/login">Iniciar Sesión</a>
	        </li>
	        <li class="nav-item" sec:authorize="!isAuthenticated()">
	            <a class="nav-link" href="/register">Registrarse</a>
	        </li>

	        <li class="nav-item" sec:authorize="isAuthenticated()">
	            <span class="navbar-text me-2">Hola, <span sec:authentication="name"></span></span>
	        </li>
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	            <form th:action="@{/logout}" method="post" class="d-inline">
	                <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
	            </form>
	        </li>
	    </ul>
	</nav>

    <h1>Editar Paquete</h1>

	<form th:action="@{'/jefe-ventas/paquetes/editar/' + ${paquete.id}}" th:object="${paquete}" method="post">
	    
	    <input type="hidden" name="_method" value="put" />

        <label>Destino:</label>
        <input type="text" th:field="*{destination}" required/><br/>

        <label>Pasajeros:</label>
        <input type="number" th:field="*{passangers}" min="1" required/><br/>

        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{price}" min="0" required/><br/>

        <button type="submit">Actualizar</button>
    </form>

    <a th:href="@{/jefe-ventas/paquetes/buscar}">Volver a lista</a>
</body>
</html>
