<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Paquete</title>
</head>
<body>
    <h1>Editar Paquete</h1>

	<form th:action="@{'/jefe-ventas/paquetes/editar/' + ${paquete.id}}" th:object="${paquete}" method="post">
	    
	    <input type="hidden" name="_method" value="put" />

        <label>Destino:</label>
        <input type="text" th:field="*{destination}" required/><br/>

        <label>Pasajeros:</label>
        <input type="number" th:field="*{passengers}" min="1" required/><br/>

        <label>Fecha Inicio:</label>
        <input type="date" th:field="*{start_date}" required/><br/>

        <label>Fecha Fin:</label>
        <input type="date" th:field="*{end_date}" required/><br/>

        <label>Transporte:</label>
        <input type="text" th:field="*{transport}" required/><br/>

        <label>Descripci√≥n:</label>
        <textarea th:field="*{description}" required></textarea><br/>

        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{price}" min="0" required/><br/>

        <button type="submit">Actualizar</button>
    </form>

    <a th:href="@{/jefe-ventas/paquetes/buscar}">Volver a lista</a>
</body>
</html>
