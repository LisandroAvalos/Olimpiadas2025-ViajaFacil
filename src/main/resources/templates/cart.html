<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
	<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
		<a class="navbar-brand" href="/inicio">ViajaF치cil</a>
	    <ul class="navbar-nav me-auto">
	        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
	            <a class="nav-link" href="/jefe-ventas">Panel Ventas</a>
	        </li>
	    </ul>

	    <ul class="navbar-nav ms-auto">
	        <li class="nav-item" sec:authorize="!isAuthenticated()">
	            <a class="nav-link" href="/login">Iniciar Sesi칩n</a>
	        </li>
	        <li class="nav-item" sec:authorize="!isAuthenticated()">
	            <a class="nav-link" href="/register">Registrarse</a>
	        </li>

	        <li class="nav-item" sec:authorize="isAuthenticated()">
	            <span class="navbar-text me-2">Hola, <span sec:authentication="name"></span></span>
	        </li>
	        <li class="nav-item" sec:authorize="isAuthenticated()">
	            <form th:action="@{/logout}" method="post" class="d-inline">
	                <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesi칩n</button>
	            </form>
	        </li>
	    </ul>
	</nav>
    <h2 class="mb-4">Carrito de compras</h2>

    <div th:if="${cartItems.isEmpty()}">
        <p>No hay paquetes en tu carrito.</p>
    </div>

    <div th:unless="${cartItems.isEmpty()}">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Destino</th>
                    <th>Salida</th>
                    <th>Fechas</th>
                    <th>Precio</th>
                    <th>Acci칩n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.tourPackage.destination}"></td>
                    <td th:text="${item.tourPackage.departure_place}"></td>
                    <td>
                        <span th:text="${item.tourPackage.start_date}"></span> -
                        <span th:text="${item.tourPackage.end_date}"></span>
                    </td>
                    <td>$<span th:text="${item.tourPackage.price}"></span></td>
                    <td>
                        <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post">
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/inicio" class="btn btn-primary">Seguir comprando</a>
    </div>
</body>
</html>
