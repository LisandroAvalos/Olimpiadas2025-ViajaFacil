<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Complementos</title>
</head>
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
            <a class="navbar-brand" href="/inicio">ViajaFácil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContenido">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/jefe-ventas/paquetes/buscar">Panel Ventas</a>
                    </li>

					<li class="nav-item" sec:authorize="hasRole('USER')">
					    <a class="nav-link btn btn-primary text-black ms-2" href="/productos">Lista de productos</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasRole('ADMIN')">
					    <a class="nav-link btn btn-primary text-black ms-2" href="/jefe-ventas/ventas">Ventas</a>
					</li>
					
					<li class="nav-item" sec:authorize="hasRole('USER')">
					    <a class="nav-link btn btn-primary text-black ms-2" href="/compras">Mis compras</a>
					</li>					
                </ul>
				
                <ul class="navbar-nav ms-auto">
					<li class="nav-item" sec:authorize="isAuthenticated()">
					    <a class="nav-link btn btn-primary text-black ms-2" href="/carrito/mostrar">Carrito</a>
					</li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">Iniciar Sesión</a>
                    </li>
					
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">Registrarse</a>
                    </li>

					<li class="nav-item d-flex align-items-center px-3" sec:authorize="isAuthenticated()">
					    <span class="navbar-text mx-auto text-center">Hola, <span sec:authentication="name"></span></span>
					</li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
